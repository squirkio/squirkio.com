---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blog</h1>
<p>Latest posts:</p>

<ul class="blog-list">
  {% for post in site.posts %}
    <li class="blog-item">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="blog-item-date">{{ post.date | date: "%B %d, %Y" }}</span>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
